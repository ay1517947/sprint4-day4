<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Feedback Form</title>

</head>
<body>
    <h1>Cafe Feedback Form</h1>
    <form action="">
        <p>Food Quality:* <br><select name="Quality" id="Quality"required>
            <option value="">--select one--</option>
            <option value="Excellent">Excellent</option>
            <option value="Good">Good</option>
            <option value="Average">Average</option>
            <option value="Poor">Poor</option>
        </select></p>
        <p>Service:* <br><select name="Service" id="Service"required>
            <option value="">--select one--</option>
            <option value="Excellent">Excellent</option>
            <option value="Good">Good</option>
            <option value="Average">Average</option>
            <option value="Poor">Poor</option>
        </select></p>
        <p>Suggestions for Improvement:* <br><textarea name="text" id="text" cols="30" rows="5"required></textarea></p>
        <button type="submit">SUBMIT</button>
            
   </form>
</body>
</html>
